syntax = "proto3";

import "message_common.proto";

message ConnectMessage {
  string username = 1;
}

message ClientMessage {
  oneof payload {
    ConnectMessage connect = 1;
    MovementDirection player_move = 2;
  }
}

message ClientMessageWrapper {
  string topic = 1;
  string event = 2;
  string ref = 3;
  bytes payload = 4;
}
