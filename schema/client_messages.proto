syntax = "proto3";

import "message_common.proto";

message ConnectMessage {
  string username = 1;
}

// The coordinate at which a user is aiming their beam
message BeamAim {
  float x = 1;
  float y = 2;
}

message ClientMessage {
  oneof payload {
    ConnectMessage connect = 1;
    MovementDirection player_move = 2;
    BeamAim beam_rotation = 3;
    bool beam_toggle = 4;
  }
}
