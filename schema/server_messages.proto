syntax = "proto3";

import "message_common.proto";

message StatusUpdate {
  enum Status {
    CREATED = 0;
    DELETED = 1;
  }
  Status status = 1;
  double pos_x = 2;
  double pos_y = 3;
}

message ServerMessage {
  Uuid id = 1;
  oneof payload {
    MovementUpdate movement_update = 2;
    StatusUpdate status_update = 3;
  }
}
